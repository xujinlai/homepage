box: golang

build:
  steps:
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
    - script:
        name: initialize and update git submodules
        code: |
            git submodule init
            git submodule update --remote --recursive
    - arjen/hugo-build:
        version: "latest"

deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        basedir: public
        repo: xujinlai/xujinlai.github.io
        domain: jinlaixu.net